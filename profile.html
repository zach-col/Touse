            <li class="dropdown active">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Profile <span class="caret"></span></a>
              <ul class="dropdown-menu scrollable-menu">

              </ul>

    <!-- profile image -->
    <div class="container profile">
      <img src="https://pixabay.com/static/uploads/photo/2016/05/11/01/50/business-man-1385050_960_720.jpg" class="profileImg img-responsive"/>
    </div>

      <div class="container">
        <h1 class="profileName">Mark silion</h1>

        <div class="row">
          <div class="col-xs-6 profileInfo">
            <h3>5 Stars</h3>
          </div>
          <div class="col-xs-6 profileInfo">
            <h3>20 Stay's</h3>
          </div>
          <div class="col-xs-12 profileInfo">
      <button type="button" class="btn center-block" data-toggle="modal" data-target="#msg"><h2 class="editButton">Edit Profile</h2>
          </div>
        </div>
      </div>

            <!-- Modal -->
            <div class="modal fade" id="msg" role="dialog">
              <div class="modal-dialog">
              
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title">Edit Profile</h2>
                  </div>
                  <div class="modal-body modalText">
                    <form role="form">

                          <!-- Email -->
                      <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                      </div>

                          <!-- change password -->
                      <div class="form-group">
                        <label for="pwd">Current Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Password">
                      </div>
                      <button type="submit" class="btn btn-default">Submit</button>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                  </div>
                </div>
                
              </div>
            </div>


      <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- bootstrap -->
